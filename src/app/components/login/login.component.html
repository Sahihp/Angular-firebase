<h1 class="loginHeader">Login</h1>
<div class="login">
	<form class="form" [formGroup]="form" (ngSubmit)="login()">
		<p *ngIf="fromSignup" class="alert alert-success msg">Sign up successful. Please login.</p>
		<p *ngIf="resError" class="alert alert-danger msg">{{ resMsg }}</p>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" formControlName="email">
		</div>	
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" formControlName="password">
		</div>
		<button type="text" class="btn btn-success">Login</button>
	</form>
	<br>
	<span>Don't have any account? </span>
	<button class="btn btn-link" (click)="goToSignup()">Sign up</button>
</div>
