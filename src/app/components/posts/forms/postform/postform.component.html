<div class="postWindow" (click)="formWindowClicked($event)">
	<div class="formParent">
		<form [formGroup] = "postForm" (ngSubmit)="formSubmit()">
			<h4>{{ winTitle }}</h4>
			<div class="form-group">
				<label>Title</label>
				<input type="text" formControlName="title" class="form-control" placeHolder="Title" autofocus>
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea rows="5" formControlName="description" class="form-control" placeHolder="Description"></textarea>
			</div>
			<div class="formToolbar">
				<button type="submit" class="btn btn-success" style="margin-right: 15px;" [disabled]="submitting">{{btnText}}</button>
				<button class="btn btn-success" type="button" style="margin-right: 15px;" (click)="destroyForm()">Cancel</button>
			</div>
		</form>
	</div>
</div>
