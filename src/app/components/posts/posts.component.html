<div id="postsDiv" class="postsDiv">
	<h1>Posts</h1>
	<button style="margin:15px;" (click)="openWindow('add')" class="btn btn-primary">Add post</button>

	<div class="posts">
		<div class="postsList">
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between align-items-center listItem" *ngFor="let post of posts" [ngClass]="{ 'active' : selectedItem == post.id }" (click)="onListClick(post)" (contextmenu)="onRightClick($event , post)">
					{{ post.title }}
					<span class="badge badge-primary badge-pill">10</span>
				</li>
			</ul>
		</div>
		<div class="postDetailContainer">
			<router-outlet></router-outlet>
		</div>

	</div>
	<ng-template #postForm></ng-template>
	<ng-template #menu></ng-template>
	<div *ngIf="showMenu" [ngStyle]="{left:menuY , top : menuX}" class="postMenu"> 
		MWNUJFLD
	</div>
</div>
